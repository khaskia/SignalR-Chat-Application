<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <style type="text/css">
        .container {
            background-color: rgba(54,45,45, 0.8);
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            width: 500px;
        }
        body {
            background-image: url("img.jpg");
            background-size: 100%;
        }
        
        .name {
            font-size: larger;
            color: brown
        }
        
        .textM {
            height: 30px;
            width: 400px;
        }

        .animate {
            transition: all 0.1s;
            -webkit-transition: all 0.1s;
        }

        .action-button {
            position: relative;
            padding: 1px 4px;
            margin: 0px 10px 10px 0px;
            float: right;
            
            font-family: 'Pacifico', cursive;
            font-size: 18px;
            color: #FFF;
            text-decoration: none;
            
        }
        .green {
            background-color: #82BF56;
            border-bottom: 5px solid #669644;
            text-shadow: 0px -2px #669644;
        }
    </style>
</head>
<body>
    <center class="image">

        <div class="container">
            <ul style="text-align: left; text-decoration: none;color: white" id="discussion"></ul>
            <center>

                <input type="hidden" id="displayname" />
                <input class="textM" type="text" id="message" />
                <input class="action-button shadow animate green" type="button" id="sendmessage" value="Send" />
            </center>
        </div>
    </center>
        <!--Script references. -->
        <!--Reference the jQuery library. -->
        <script src="jquery-1.6.4.min.js"></script>
        <!--Reference the SignalR library. -->
        <script src="jquery.signalR-2.0.0.js"></script>
        <!--Reference the autogenerated SignalR hub script. -->
        <script src="/signalr/hubs"></script>
        <!--Add script to update the page and send messages.-->
        <script type="text/javascript">
            $(function () {
                // Declare a proxy to reference the hub.
                var chat = $.connection.chatHub;
                // Create a function that the hub can call to broadcast messages.
                chat.client.broadcastMessage = function (name, message) {
                    // Html encode display name and message.
                    var encodedName = $('<div />').text(name).html();
                    var encodedMsg = $('<div />').text(message).html();
                    // Add the message to the page.
                    $('#discussion').append('<li><strong class="name">' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                };
                // Get the user name and store it to prepend to messages.
                $('#displayname').val(prompt('Enter your name:', ''));
                // Set initial focus to message input box.
                $('#message').focus();
                // Start the connection.
                $.connection.hub.start()
                    .done(function () {
                        $('#sendmessage')
                            .click(function () {
                                // Call the Send method on the hub.
                                chat.server.send($('#displayname').val(), $('#message').val());
                                // Clear text box and reset focus for next comment.
                                $('#message').val('').focus();
                            });
                    });
            });
        </script>
</body>
</html>
